    id: che-incubator/che-idea/latest
    override:
      components:
      - name: idea-rhel8
        container:
          image: 'registry.redhat.io/devspaces/udi-rhel8:3.10'
          env:
            - name: PROJECTOR_ASSEMBLY_DIR
              value: /projector
            - name: PROJECTOR_CONFIG_DIR
              value: /home/user/.jetbrains
          volumeMounts:
            - name: projector-volume
              path: /projector
            - name: projector-configuration
              path: /home/user/.jetbrains
            - name: projector-java-configuration
              path: /home/user/.java
          memoryLimit: 6144Mi
          memoryRequest: 2048Mi
          cpuLimit: 2000m
          cpuRequest: 1500m
          endpoints:
            - name: intellij
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 8887
              exposure: public
              path: '/?backgroundColor=434343&wss'
              secure: false
              protocol: http
            - name: intellijtest
              targetPort: 13131
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: intellij-redirect-2
              targetPort: 13132
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: intellij-redirect-3
              targetPort: 13133
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
