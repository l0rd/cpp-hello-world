    id: che-incubator/che-code/latest
    override:
    components:
      - name: che-code-injector
        container:
          image: 'registry.redhat.io/devspaces/code-rhel8:3.10'
          command: ["/entrypoint-init-container.sh"]
          volumeMounts:
            - name: checode
              path: /checode
          memoryLimit: 256Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
      - name: che-code-runtime-description
        container:
          image: 'registry.redhat.io/devspaces/udi-rhel8:3.10'
          memoryLimit: 1024Mi
          memoryRequest: 256Mi
          cpuLimit: 500m
          cpuRequest: 30m
          volumeMounts:
            - name: checode
              path: /checode
          endpoints:
            - name: che-code
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
            - name: test
              targetPort: 13131
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: code-redirect-2
              targetPort: 13132
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: code-redirect-3
              targetPort: 13133
              exposure: public
              protocol: https
              attributes:
                discoverable: false
                urlRewriteSupported: false
